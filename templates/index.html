<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Pascal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .chat-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message-box {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            background-color: #4caf50;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        #userInput {
            flex-grow: 1;
            padding: 5px;
        }

        #sendButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
<body>
    <div class="header">
        <h1>Ask me anything about Christoph</h1>
    </div>
    <div class="chat-container" id="chatContainer">
        {% for sender, message in chat_history %}
            <div class="message-box {{ 'user-message' if sender == 'user' else 'bot-message' }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <div class="input-container">
        <form method="POST" action="/">
            <input type="text" name="user_input" id="userInput" placeholder="Enter your message...">
            <button type="submit" id="sendButton">Send</button>
        </form>
    </div>
</body>
</html>
